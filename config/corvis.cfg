coordinate_frames
{
    root_frame = "global";

    body
    {
        relative_to = "global";
        history = 100;
        pose_update_channel = "POSE";
        initial_transform {
            translation =   [ 0., 0., 0 ];
            rpy =           [ 0, 0.0, 0.];
        }
    }

    camera
    {
        relative_to = "body";
        history = 0;
        initial_transform {
            translation = [0, 0, 0];
            rpy         = [0, 0, 0];
        }
    }

    imu
    {
        relative_to = "body";
        history = 0;
        pose_update_channel = "IMU_POSE";
        initial_transform {
            translation = [0, 0, -0.2];
            rpy         = [0, 0, 0];
        }
    }
}


